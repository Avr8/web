<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./vin2.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <title>Contact Us</title>
  </head>
  <body>
    <div class="jumbotronContact">
      <h1 class="heading">Contact Us</h1>
    </div>
    <div class="container">
        <div class="row row-content">
            <div class="col-12">
               <h3>Location Information</h3>
            </div>
             <div class="col-12 col-sm-4 offset-sm-1">
                    <h5>Our Address</h5>
                     <address style="font-size: 100%">
                      xyz Road<br>
                       abc city<br>
                       India<br>
                       <i class="fa fa-phone"></i>: +852 1234 5678<br>
                       <i class="fa fa-fax"></i>: +852 8765 4321<br>
                       <i class="fa fa-envelope"></i>:
                         <a href="xyz@abc.net">xyz@abc.net</a>
                    </address>
             </div>
    </div>
    <div class="container">
        <h3>Send us your Feedback</h3>
        <form>
                <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
                <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                <input type="tel" name="areacode" class="form-control" id="areacode" placeholder="Area Code">
                <input type="tel" name="telnum" class="form-control" id="telnum" placeholder="Tel. Number">
                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                <input type="email" name="emailid" class="form-control" id="emailid" placeholder="Email">                 
                <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                <textarea name="feedback" class="form-control" id="feedback" rows="12"></textarea>
                <button type="submit" class="btn btn-primary">Send Feedback</button>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
